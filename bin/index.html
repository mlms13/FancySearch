<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Search Box Test</title>
    <link rel="stylesheet" href="./basic.css">
    <style media="screen">
      body {
        background: #eee;
        font-family: sans-serif;
        margin: 0;

        margin: 30px auto 0;
        max-width: 800px;

    <script type="text/javascript" src="./demo.js"></script>

</html>
